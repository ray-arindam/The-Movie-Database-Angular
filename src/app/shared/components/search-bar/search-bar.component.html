<div
  class="flex w-full max-w-md items-center bg-gray-800 rounded-lg px-3 py-2 transition-all duration-200 focus-within:bg-gray-700 shadow-md"
>
  <svg
    class="search-icon w-5 h-5 text-white mr-3 transition-transform duration-200"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    viewBox="0 0 24 24"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="11" cy="11" r="8" />
    <line x1="21" y1="21" x2="16.65" y2="16.65" />
  </svg>
  <input
    type="text"
    [formControl]="searchControl"
    (blur)="onBlur()"
    placeholder="Search your movie"
    class="search-input bg-transparent outline-none text-white placeholder-gray-400 flex-1 text-base"
  />
</div>
